<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>

  <section>
    <div class="boxpayment">
      <img src="/images/illustration-hero.svg" alt="Illustration Hero" class="imgHero">

      <h2 class="h2Above">Order Summary</h2>
      <p class="pAbove">You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you
        like!</p>

      <div class="plan">
        <img src="/images/icon-music.svg" alt="Music icon" class="imgMusic">
        <div>
          <h2 class="textPlan">Annual Plan<br> </h2>
          <span class="textSpan">$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <form class="formbuttons" method="get">
      <button class="btnPayment" type="submit">Proceed to Payment</button>
      <button class="btnCancel" type="button">Cancel Order</button>
       </form>
    </div>
  </section>




  <foooter class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/gabriel-leite-trindade-67b8151ba/">Gabriel Trindade</a>.
  </foooter>
</body>

</html>
